<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <span>
        <label for="">First Number (n1)</label>
        <input id="firstID" onblur="Nclick()" type="number" placeholder="First number"> <br> <br>
        <label for="">Second Number (n2)</label>
        <input id="secondID" onblur="Nclick()" type="number" placeholder="Second Number"><br> <br>
    </span>
    <div>
        <!-- ____________________________________________________ -->
        <label for="">Addition (n1 + n2): <p id="addition"></p> </label>
        
        <!-- ____________________________________________________ -->
        <label for="">Minus (n1 - n2): <p id="minus"></p></label>
        
        <!-- ____________________________________________________ -->
        <label for="">Multiplication (n1 * n2): <p id="multiplication"></p></label>
        
        <!-- ____________________________________________________ -->
        <label for="">Division (n1 / n2): <p id="division"></p> </label>
        
        <!-- ____________________________________________________ -->
        <label for="">Power (n1 ^ n2): <p id="power"></p> </label>
        
        <!-- ____________________________________________________ -->
        <label for="">Sqrt (n1 , n2): <p id="sqrt"></p> </label>
        
    </div>
    
</body>
</html>
