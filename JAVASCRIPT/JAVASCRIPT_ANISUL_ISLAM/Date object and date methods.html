<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        ________________________________________________
            DATA - 01 
        */    
            document.write("*** 01(DATA) ***<br>");
            var date = new Date();
            document.write(date + "<br><br><br>");
        
        /* 
        ________________________________________________
            DATA - 02
        */    
            document.write("*** 02(Current year Only) ***<br>");
            var year = date.getFullYear();
            document.write(year + "<br><br><br>");
        
        /* 
        ________________________________________________
            DATA - 03
        */    
        document.write("*** 03(Current month Only) ***<br>");
            var month = date.getMonth();
            document.write(month + "<br><br><br>");
        
        /* 
        ________________________________________________
            DATA - 04
        */    
        document.write("*** 04(Current Date Only) ***<br>");
            var CurrentDate = date.getDate();
            document.write(CurrentDate + "<br><br><br>");
        
        /* 
        ________________________________________________
            DATA - 05
        */    
        document.write("*** 05(Current day Only) ***<br>");
            var Day = date.getDay();
            document.write(Day + "<br><br><br>");
        
        /* 
        ________________________________________________
            DATA - 06
        */    
        document.write("*** 06(Current hours Only) ***<br>");
            var hours = date.getHours();
            document.write(hours + "<br><br><br>");
        
        /* 
        ________________________________________________
            DATA - 07
        */    
        document.write("*** 07(Current Minutes Only) ***<br>");
            var Minutes = date.getMinutes();
            document.write(Minutes + "<br><br><br>");
        
    </script>
</body>
</html>
