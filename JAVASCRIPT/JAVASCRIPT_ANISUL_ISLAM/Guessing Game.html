<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var n = 5, cnt = 0;
        for(var i=0; i<5; i++){   
            var input = parseInt(prompt("Enter number 1 - 5 : "));
            var rem = Math.floor(Math.random()* 5) + 1;
            if (input === rem){
                console.log("You have win");
                cnt ++;
            }
            else {
                console.log("You have lost");
            }
        }
        
        /* 
        ________________________________________________
        Guessing Game
        */    
        document.write("*** 01(Guessing Game) ***<br>");
        document.write("Win - " + cnt + " times <br>");
        document.write("Lost - " + (5-cnt) + " times <br>");
        
    </script>
</body>
</html>
