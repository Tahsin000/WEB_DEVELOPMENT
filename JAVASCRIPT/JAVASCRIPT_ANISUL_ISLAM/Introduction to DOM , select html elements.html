<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading01">
        this is heading 
    </h1>
    <p id = "pera">
        HHJN
    </p>
    <h3>
        shesh
    </h3>
    <p class="cls">
        hotash
    </p>
    <script>
        /* 
        ________________________________________________
            DATA - 01 ( getElementByID)
        */    
        document.write("*** 01 (getElementByID) ***<br>");
            var hearing = document.getElementById("heading01");
            hearing.innerHTML = "HELLO";
        
        /* 
        ________________________________________________
            DATA - 02 ( getElementByID)
        */    
        document.write("*** 02 (getElementByID) ***<br>");
            var bye = document.getElementById("pera");
            bye.innerHTML = "Bye";
            
        /* 
        ________________________________________________
            DATA - 03 ( getElementByTageName)
        */    
        document.write("*** 03 (getElementByTageName) ***<br>");
            var tag = document.getElementsByTagName("h3")[0];
            tag.innerHTML = "hi";
        /* 
        ________________________________________________
            DATA - 04 ( getElementByClassName)
        */    
        document.write("*** 04 (getElementByClassName) ***<br>");
            var cls = document.getElementsByClassName("cls")[0];
            cls.innerHTML = "pera";
    </script>
</body>
</html>
