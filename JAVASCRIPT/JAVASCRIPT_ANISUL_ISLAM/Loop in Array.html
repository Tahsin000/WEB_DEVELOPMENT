<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
         /* 
        ________________________________________________
            User input value save in array and print continue;
        */  
            document.write("*** 01( User input value save in array and print continue ) ***<br>");
            var Values = new Array();
            var n = parseInt(prompt("Enter a number : "));
            for(var i = 0; i<n; i++){
                Values[i] = parseInt(prompt((i + 1)+" Enter values : "));
            }
            var sum = 0;
            for(var i=0; i<Values.length; i++){
                sum += Values[i];
                document.write((i+1) + " Value is : " + Values[i] + "<br>");
            }
            document.write("<br>SUM is : " + sum + "<br>");

            document.write("<br><br><br>");
        
            
    </script>
</body>
</html>
