    <script>
         /*

            5 time input two number and print sum using loop
        */    
                document.write("*** 01(For loop) ***<br>");
                for(var i=0; i<10; i++){
                    document.write(" I Love Bangladesh "+ i +"<br><br><br>");
                }
        
         /* 
        ________________________________________________
            Print EVEN NUMBER 1 - 100 using LOOP
        */    
                document.write("*** 02(Print EVEN NUMBER 1 - 100) ***<br>");
                for(var i=0; i<=100; i++){
                    if (i % 2 === 0)
                    document.write(i + " ");
                }
        
         /* 
        ________________________________________________
            n - m number all EVEN sum value print user input 
        */    
        document.write("*** 03(n - m number all EVEN sum value print) ***<br>");
                var a = parseInt(prompt("Enter 1st number : ")), sum = 0;
                var b = parseInt(prompt("Enter 2nd number : "));
                for(var i=a; i<=b; i++){
                    if (i % 2 === 0)
                        sum =sum +  i;
                }
                document.write("SUM VALUE IS : "+ sum + "<br><br><br>");
    </script>
