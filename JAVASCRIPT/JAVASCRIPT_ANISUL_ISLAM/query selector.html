<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="Id" > Tahsin Abrar </p>
    <p class="cls" > Tahsin Abrar </p>
    <h2> Tahsin </h2>

    <a href="#">home</a>
    <ul>
        <li><a href="#">Tutorial</a></li>
        <li>Bangladesh</li>
    </ul>
    <div class="my-div">
        <a href="#">Contact</a>
    </div>
    <script>
        /* 
        ________________________________________________
            querySelector - ID 
        */    
        document.write("*** 01( querySelector - ID) ***<br>");
        var Id = document.querySelector("#Id");
        Id.innerHTML = "Java amake hotash kore ni !";
        document.write("<br><br><br>");
        /* 
        ________________________________________________
            querySelector - Class 
        */    
        document.write("*** 02( querySelector - CLASS) ***<br>");
        var CLS = document.querySelector(".cls");
        CLS.innerHTML = "javaScript pera ache  !";
        document.write("<br><br><br>");
        /* 
        ________________________________________________
            querySelector - Tage name 
        */    
        document.write("*** 03 ( querySelector - Tage name) ***<br>");
        var tag = document.querySelector("h2");
        tag.innerHTML = "CP na kore vul kortechi !";
        document.write("<br><br><br>");
        /* 
        ________________________________________________
            querySelector - parent and child
        */    
        document.write("*** 04 ( querySelector - parent and child) ***<br>");
        var pera = document.querySelector("li a");
        pera.innerHTML = "bt CP te hotasha beshi acche !";
        document.write("<br><br><br>");
        
        /* 
        ________________________________________________
            querySelectorAll -> index deya lagbe must
        */    
        document.write("*** 05 ( querySelector - querySelectorAll) ***<br>");
        var pera01 = document.querySelectorAll("a")[0];
        pera01.innerHTML = "bt CP te hotasha beshi acche !";
        document.write("<br><br><br>");
    </script>
</body>
</html>
