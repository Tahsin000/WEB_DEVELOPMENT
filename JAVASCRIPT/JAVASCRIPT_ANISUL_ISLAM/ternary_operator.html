<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        ________________________________________________
            ternary_operator negative || positive; 2 condition check
        */  
            document.write("*** 01(ternary_operator || 2 condition check) ***<br>");
            var x = parseInt(prompt("Enter a number : "));
            x > 0 ? document.writeln("Positive") :  document.writeln("Negative");
            document.write("<br><br><br>")

        
        /* 
        ________________________________________________
            ternary_operator negative || positive; 3 condition check
        */  
            document.write("*** 02(ternary_operator || 3 condition check) ***<br>");
            x > 0 ? document.writeln("Positive") :   (x < 0 ? document.writeln("Negative") : document.writeln("Zero"));
            document.write("<br><br><br>")

        

    </script>
</body>
</html>
