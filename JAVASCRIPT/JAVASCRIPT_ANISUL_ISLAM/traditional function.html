<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        ________________________________________________
            traditional function || create function ||
        */  document.write("*** 01( traditional function || create function || ) ***<br>");
            function fun(num){
                var result = num * num ;
                document.write("Resutl : " + result + "<br>");
            }
            fun(10);
            fun(20);
            fun(30);
            document.write("<br><br><br>");
            
        /* 
            ________________________________________________
            return type function || traditional function || create function ||
        */  
            document.write("*** 02( return type function || traditional function ) ***<br>");
            function Area(num1, num2){
                var result = num1 * num2 ;
                return result;
            }
            
            document.write("Area : " + Area(10,3) + "<br>");
            document.write("Area : " + Area(6,9) + "<br>");
            document.write("<br><br><br>");

        /* 
            ________________________________________________
            return type function || Addition (x, y) || 
        */  
            document.write("*** 03( return type function || Addition (x, y) || ) ***<br>");
            function Addition(num1, num2){
                var result = num1 + num2 ;
                return result;
            }
            
            document.write("Addition : " + Addition(2,6) + "<br>");
            document.write("Addition : " + Addition(9,5) + "<br>");
            document.write("<br><br><br>");

        /* 
            ________________________________________________
            return type function || Subtraction (x, y) || 
        */  
            document.write("*** 04( return type function || Subtraction (x, y) || ) ***<br>");
            function Subtraction(num1, num2){
                var result = num1 - num2 ;
                return result;
            }
            
            document.write("Subtraction : " + Subtraction(2,6) + "<br>");
            document.write("Subtraction : " + Subtraction(9,5) + "<br>");
            document.write("<br><br><br>");
            
    </script>
</body>
</html>
