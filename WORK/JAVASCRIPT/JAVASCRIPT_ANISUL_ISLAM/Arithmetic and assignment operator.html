<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        ________________________________________________
         plus
        */    
        document.write("*** 01(plus) ***<br>");
        var x = 10, y = 20;
        document.write("Ans is : "+ (x + y) + " " + "<br><br><br>");

        /* 
        ________________________________________________
            mines
        */    
        document.write("*** 02(mines) ***<br>");
        var x = 10, y = 20;
        document.write("Ans is : "+ (y - x) + " " + "<br><br><br>");

        /* 
        ________________________________________________
            multiplication
        */    
        document.write("*** 03(multiplication) ***<br>");
        var x = 10, y = 20;
        document.write("Ans is : "+ (y * x) + " " + "<br><br><br>");

        /* 
        ________________________________________________
            division
        */    
        document.write("*** 04(division) ***<br>");
        var x = 10, y = 20;
        document.write("Ans is : "+ (y / x) + " " + "<br><br><br>");

        /* 
        ________________________________________________
            mod
        */    
        document.write("*** 05(mod) ***<br>");
        var x = 3, y = 20;
        document.write("Ans is : "+ (y % x) + " " + "<br><br><br>");

    </script>
</body>
</html>
