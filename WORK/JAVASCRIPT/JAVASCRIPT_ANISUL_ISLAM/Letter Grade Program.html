<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        ________________________________________________
            LETTER GRADE
        */    
        document.write("*** 01(LETTER GRADE) ***<br>");
        var x = parseInt(prompt("Enter 1st value :"));
            if (x >= 80)
                document.write(x + " Number is A+ "+"<br><br><br>");
            else if (x >= 70)
                document.write(x + " Number is A "+"<br><br><br>");
            else if (x >= 60)
                document.write(x + " Number is A- "+"<br><br><br>");
            else if (x >= 50)            
                document.write(x + " Number is B "+"<br><br><br>");
            else if (x >= 40)
                document.write(x + " Number is C "+"<br><br><br>");
            else if (x >= 33)
                document.write(x + " Number is D "+"<br><br><br>");
            else 
                document.write(x + " Number is Fail "+"<br><br><br>");

        
    </script>
</body>
</html>
