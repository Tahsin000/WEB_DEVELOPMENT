<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var text = "Tahsin Abrar";
        var print = text.length;
        document.write("*** 01 ***<br>");
        document.write(text + "<br>");
        document.write("Numer of char : " + print +"<br><br><br>");
        /* 
        ________________________________________________
        User input :
        */
        document.write("*** 02 ***<br>");
        var user = prompt("enter your name : ");
        document.write("You input value is : " + user + "<br><br><br>");
        
        /* 
        ________________________________________________
        2nd index char find 
        */    
        document.write("*** 03 ***<br>");
        var text_01 = "Bangladesh";
        document.write("2nd char is :  " + text_01.charAt(2) + "<br><br><br>");

        /* 
        ________________________________________________
        upper case 
        */    
        document.write("*** 04 ***<br>");
        var text_02 = "Bangladesh";
        document.write(text_02.toUpperCase()+"<br><br><br>");

        /* 
        ________________________________________________
        concatenate library function 
        */    
        document.write("*** 05 ***<br>");
        var text_03 = "Bangladesh ";
        var text_04 = "so beautiful";
        document.write(text_03.concat(text_04)+"<br><br><br>");

        /* 
        ________________________________________________
        slice library function 
        */    
        document.write("*** 06 ***<br>");
        var text_05 = "Bangladesh ";
        document.write(text_05.slice(0,2)+"<br><br><br>");

    </script>
</body>
</html>
