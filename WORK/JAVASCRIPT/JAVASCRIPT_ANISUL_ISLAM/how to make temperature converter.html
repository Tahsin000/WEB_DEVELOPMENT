<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        ________________________________________________
            FARENHEIT TO CELCIUS
        */    
        document.write("*** 01 (FARENHEIT TO CELCIUS) ***<br>");
            var farn = parseFloat(prompt("Enter farenheit :"))
            var cels = (farn - 32) * (5 / 9);
            
            document.write("CELSIUS is &emsp;:  " + cels +"<br><br><br>");
   
        /* 
        ________________________________________________
            CELCIUS TO FARENHEIT
        */    
        document.write("*** 01 (FARENHEIT TO CELCIUS) ***<br>");
            cels = parseFloat(prompt("Enter celcius :"))
            farn = (cels * (9/ 5))+ 32;
            
            document.write("FARENHEIT is &emsp;:  " + farn +"<br><br><br>");
   
   
   </script>
</body>
</html>
