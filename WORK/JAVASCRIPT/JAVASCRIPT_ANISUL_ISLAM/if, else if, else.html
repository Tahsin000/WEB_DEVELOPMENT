<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 
        ________________________________________________
            Relational and Logical Operator ("10 < 22")
        */    
            document.write("*** 01(EVEN / ODD PROBLEM) ***<br>");
            var x = parseInt(prompt("Enter 1st value :"));
            if (x % 2 === 0)
                document.write(x + " EVEN NUMBER "+"<br><br><br>");
            else 
                document.write(x + " ODD NUMBER "+"<br><br><br>");
                

        /* 
        ________________________________________________
            positive and negative number check
        */    
        document.write("*** 02(positive and negative number) ***<br>");
            
            if (x > 0)
                document.write(x + " Number is positive "+"<br><br><br>");
            else if (x < 0)
                document.write(x + " Number is negative "+"<br><br><br>");
            else  
                document.write(x + " Number is Zero "+"<br><br><br>");
    </script>
</body>
</html>
