<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Basic calculus formulas</h1>
    number 01 : <input id="num01" type="text">
    <p></p>
    number 02 : <input id="num02" type="text">
    <p id="y"></p>
    <button onclick='btnPlus()'> + </button>
    <button onclick='btnSub()'> - </button>
    <button onclick='btnMul()'> x </button>
    <button onclick='btnDiv()'> / </button>

    <script>
        var t = localStorage.getItem('t')
        function btnPlus()
        {
            var r = document.getElementById('num01').value;
            var r1 = document.getElementById('num02').value;
            localStorage.getItem('t',r);
            localStorage.getItem('t',r1);
            var tmp = parseFloat(r) + parseFloat(r1);

            if (!isNaN(tmp))
            document.getElementById('y').innerHTML = "SUM = " + tmp;
            else 
            {
                document.getElementById('y').innerHTML = "invalit input";
            }
        }

        function btnSub()
        {
            var r = document.getElementById('num01').value;
            var r1 = document.getElementById('num02').value;
            localStorage.getItem('t',r);
            localStorage.getItem('t',r1);
            var tmp = parseFloat(r) - parseFloat(r1);

            if (!isNaN(tmp))
            document.getElementById('y').innerHTML = "SUM = " + tmp;
            else 
            {
                document.getElementById('y').innerHTML = "invalit input";
            }
        }

        function btnMul()
        {
            var r = document.getElementById('num01').value;
            var r1 = document.getElementById('num02').value;
            localStorage.getItem('t',r);
            localStorage.getItem('t',r1);
            var tmp = parseFloat(r) * parseFloat(r1);

            if (!isNaN(tmp))
            document.getElementById('y').innerHTML = "SUM = " + tmp;
            else 
            {
                document.getElementById('y').innerHTML = "invalit input";
            }
        }

        function btnDiv()
        {
            var r = document.getElementById('num01').value;
            var r1 = document.getElementById('num02').value;
            localStorage.getItem('t',r);
            localStorage.getItem('t',r1);
            var tmp = parseFloat(r) / parseFloat(r1);

            if (!isNaN(tmp))
            document.getElementById('y').innerHTML = "SUM = " + tmp;
            else 
            {
                document.getElementById('y').innerHTML = "invalit input";
            }
        }
    </script>
</body>
</html>
